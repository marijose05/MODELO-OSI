<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista REDES  - Modelo OSI</title>
    <meta http-equiv="refresh" content="0; url=revista_osi.html">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
            color: #1e293b;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-link {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .redirect-link:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Cargando Revista REDES - Modelo OSI...</h2>
        <p>Si no eres redirigido automáticamente, haz clic en el siguiente enlace:</p>
        <a href="revista_osi.html" class="redirect-link">Ir a la Revista</a>
    </div>
    
    <script>
        // Redirección automática después de 3 segundos si no funciona el meta refresh
        setTimeout(() => {
            window.location.href = 'revista_osi.html';
        }, 3000);
    </script>
</body>
</html>
